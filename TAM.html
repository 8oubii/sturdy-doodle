<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: peachpuff;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: coral;
            color: darkred;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            background-color: darksalmon;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: darkred;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: maroon;
            font-size: 2em;
            border-bottom: 2px solid;
            display: inline-block;
            margin-bottom: 10px;
        }

        p {
            color: black;
            font-size: 1.1em;
            margin: 10px 0;
        }

        form {
            text-align: center;
            margin: 20px 0;
        }

        input[type="button"] {
            background-color: brown;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="button"]:hover {
            background-color: coral;
        }

        footer {
            background-color: coral;
            color: darkred;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 10px 0;
        }

        footer img {
            display: block;
            margin: 10px auto;
            width: 100px;
            height: auto;
        }

        footer h3 {
            margin: 0;
            font-size: 1em;
        }
    </style>
    <script>
        function calcul() {
            let x = parseFloat(prompt("Enter the average temperature of the coldest month:"));
            let y = parseFloat(prompt("Enter the average temperature of the hottest month:"));

            if (!isNaN(x) && !isNaN(y)) {
                let tam = (x + y) / 2;
                alert(`The average annual temperature is: ${tam.toFixed(2)}Â°C`);
            } else {
                alert("Please enter valid numbers for both temperatures.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Climate Change Awareness</h1>
    </header>

    <form>
        <input type="button" value="Calculate Average Temperature" onclick="calcul()">
    </form>

    <footer>
        <p>From the river to the sea, Palestine will be free.</p>
        <img src="./i2.jpg" alt="Climate Change Awareness">
        <h3>&copy; 2024 Climate Change Awareness - All Rights Reserved</h3>
    </footer>

</html>
